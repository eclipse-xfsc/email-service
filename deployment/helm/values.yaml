replicaCount: 1
name: email-service

image:
  repository: repository
  name: email-service
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "latest"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  #sha: ""
  # -- Image pull policy
  pullPolicy: Always
  # -- Image pull secret when internal image is used
  pullSecrets: regcred

podAnnotations: {}

resources:
  # requests:
  #   cpu: 25m
  #   memory: 64Mi
  # limits:
  #   cpu: 150m
  #   memory: 128Mi

service:
  port: 8080
  type: ClusterIP

server:
  http:
    port: 8080

ingress:
  enabled: false
security:
  runAsNonRoot: false
  runAsUid: 1000
  runAsGid: 1000
config:
  arguments: ["/server","-c=Local", "-e=k8s","-s=238234293239999999" ]
  nats:
    connection: nats://nats.nats.svc.cluster.local:4222
  service:
    profiles: DEBUG,USER,ACCOUNT
    basedomain: http://localhost:8080
    country: DE
    region: EU
  email:
    natssubject: email-service
    natsemaillistenersubject: email-service
    mailsmtphostSecret: mailauth
    smtphostKey: email-host
    mailsmtpport: 25
    mailsmtpusernameSecret: mailauth
    usernameKey: email-username
    mailsmtppasswordSecret: mailauth
    passwordKey: email-password